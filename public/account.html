<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your StudyHive Account" />
    <link rel="icon" href="assets/icons/hexagon.svg" />
    <title>Account - STUDYHIVE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;600&family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/landing.css" />
    <style>
      .account-hero {
        min-height: 80vh;
        padding-top: 4rem;
      }

      .account-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }

      .account-container h1 {
        font-size: 3rem;
        margin-bottom: 3rem;
      }

      .account-box {
        border: 4px solid var(--white);
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .account-box h2 {
        font-family: "Space Grotesk", sans-serif;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        text-transform: uppercase;
      }

      .details-grid {
        display: grid;
        gap: 1rem;
      }

      .detail-row {
        display: flex;
        justify-content: space-between;
        padding: 1rem;
        background: var(--gray);
      }

      .detail-row span:first-child {
        font-weight: 600;
      }

      .account-plan {
        color: var(--honey);
      }

      .feature-list {
        list-style: none;
        padding: 0;
      }

      .feature-list li {
        padding: 0.75rem;
        border-bottom: 1px solid var(--gray);
      }

      .logout-button {
        width: 100%;
        padding: 1.5rem;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html" class="logo"
          ><img
            src="assets/icons/hexagon.svg"
            alt=""
            style="
              width: 24px;
              height: 24px;
              vertical-align: middle;
              margin-right: 8px;
              margin-bottom: 8px;
            "
          />STUDYHIVE</a
        >
        <ul class="nav-links">
          <li><a href="../index.html#features">Features</a></li>
          <li><a href="../index.html#pricing">Pricing</a></li>
          <li><a href="playground.html">Playground</a></li>
          <li><a href="account.html">Account</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero account-hero">
      <div class="account-container">
        <h1>MY ACCOUNT</h1>

        <div class="account-box">
          <h2>Account Details</h2>

          <div class="details-grid">
            <div class="detail-row">
              <span>Username:</span>
              <span id="accountUsername">-</span>
            </div>

            <div class="detail-row">
              <span>Plan:</span>
              <span id="accountPlan" class="account-plan">-</span>
            </div>

            <div class="detail-row">
              <span>Member Since:</span>
              <span id="accountDate">-</span>
            </div>
          </div>
        </div>

        <div class="account-box">
          <h2>Plan Features</h2>
          <ul id="planFeatures" class="feature-list"></ul>
        </div>

        <button id="logoutBtn" class="btn logout-button">LOG OUT</button>
      </div>
    </section>

    <script src="assets/js/auth.js"></script>
    <script>
      // Check if user is logged in
      var user = getCurrentUser();
      if (!user) {
        window.location.href = "signin.html";
      }

      // Display account info
      document.getElementById("accountUsername").textContent = user.username;

      var planText = user.plan;
      if (planText === "free") {
        planText = "FREE";
      } else if (planText === "plus") {
        planText = "PLUS";
      } else if (planText === "premium") {
        planText = "PREMIUM";
      }
      document.getElementById("accountPlan").textContent = planText;

      // Show member since date
      var today = new Date();
      var dateString = today.toLocaleDateString();
      document.getElementById("accountDate").textContent = dateString;

      // Plan features for each tier
      var freeFeatures = [
        "included: 5 AI summaries per month",
        "included: Basic flashcard generation",
        "included: Community access",
        "not included: Podcast generation",
        "not included: Priority support",
      ];

      var plusFeatures = [
        "included: 50 AI summaries per month",
        "included: Advanced flashcard generation",
        "included: Podcast generation (5/month)",
        "included: Community access",
        "included: Email support",
      ];

      var premiumFeatures = [
        "included: Unlimited AI summaries",
        "included: Advanced flashcard generation",
        "included: Unlimited podcast generation",
        "included: Priority community access",
        "included: 24/7 priority support",
        "included: Early access to new features",
      ];

      // Show features for user's plan
      var featureList = document.getElementById("planFeatures");
      var features = [];

      if (user.plan === "free") {
        features = freeFeatures;
      } else if (user.plan === "plus") {
        features = plusFeatures;
      } else if (user.plan === "premium") {
        features = premiumFeatures;
      }

      // Loop through features and add them to the list
      for (var i = 0; i < features.length; i++) {
        var li = document.createElement("li");
        li.textContent = features[i];
        featureList.appendChild(li);
      }

      // Logout button
      document
        .getElementById("logoutBtn")
        .addEventListener("click", function () {
          logout();
          window.location.href = "../index.html";
        });
    </script>
  </body>
</html>
