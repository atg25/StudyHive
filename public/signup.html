<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign up for StudyHive" />
    <link rel="icon" href="assets/icons/hexagon.svg" />
    <title>Sign Up - STUDYHIVE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;600&family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/landing.css" />
    <style>
      .signup-hero {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .signup-container {
        max-width: 500px;
        width: 100%;
        padding: 2rem;
      }

      .signup-container h1 {
        font-size: 3rem;
        margin-bottom: 2rem;
      }

      .signup-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 1rem;
        background: var(--gray);
        border: 2px solid var(--white);
        color: var(--white);
        font-family: "Inter", sans-serif;
        font-size: 1rem;
      }

      .error-msg {
        color: var(--honey);
        display: none;
        padding: 1rem;
        border: 2px solid var(--honey);
        background: rgba(255, 184, 0, 0.1);
      }

      .signup-button {
        width: 100%;
        padding: 1.5rem;
        font-size: 1.1rem;
      }

      .signup-link {
        margin-top: 2rem;
        text-align: center;
      }

      .signup-link a {
        color: var(--honey);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html" class="logo"
          ><img
            src="assets/icons/hexagon.svg"
            alt=""
            style="
              width: 24px;
              height: 24px;
              vertical-align: middle;
              margin-right: 8px;
              margin-bottom: 8px;
            "
          />STUDYHIVE</a
        >
        <ul class="nav-links">
          <li><a href="../index.html#features">Features</a></li>
          <li><a href="../index.html#pricing">Pricing</a></li>
          <li><a href="playground.html">Playground</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero signup-hero">
      <div class="signup-container">
        <h1>SIGN UP</h1>

        <form id="signupForm" class="signup-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-group">
            <label for="plan">Plan</label>
            <select id="plan" name="plan">
              <option value="free">Free - $0/month</option>
              <option value="plus">Plus - $9.99/month</option>
              <option value="premium">Premium - $19.99/month</option>
            </select>
          </div>

          <div id="errorMsg" class="error-msg"></div>

          <button type="submit" class="btn signup-button">
            CREATE ACCOUNT
          </button>
        </form>

        <p class="signup-link">
          Already have an account?
          <a href="signin.html">Sign In</a>
        </p>
      </div>
    </section>

    <script src="assets/js/auth.js"></script>
    <script>
      var signupForm = document.getElementById("signupForm");
      var errorMsg = document.getElementById("errorMsg");

      // Get plan from URL if it exists
      var urlParams = new URLSearchParams(window.location.search);
      var planParam = urlParams.get("plan");
      if (planParam) {
        document.getElementById("plan").value = planParam;
      }

      // Handle form submission
      signupForm.addEventListener("submit", function (e) {
        e.preventDefault();

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var plan = document.getElementById("plan").value;

        var result = signup(username, password, plan);

        if (result.success) {
          // Redirect to payment for paid plans, account for free
          if (plan === "plus" || plan === "premium") {
            window.location.href = "payment.html?plan=" + plan;
          } else {
            window.location.href = "account.html";
          }
        } else {
          errorMsg.textContent = result.message;
          errorMsg.style.display = "block";
        }
      });
    </script>
  </body>
</html>
