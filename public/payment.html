<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Complete your StudyHive payment" />
    <link rel="icon" href="assets/icons/hexagon.svg" />
    <title>Payment - STUDYHIVE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;600&family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/landing.css" />
    <style>
      .payment-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
      }

      .payment-box {
        border: 4px solid var(--white);
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .payment-box h2 {
        font-family: "Space Grotesk", sans-serif;
        font-size: 1.5rem;
        margin-bottom: 1rem;
        text-transform: uppercase;
      }

      .payment-row {
        display: flex;
        justify-content: space-between;
        padding: 1rem;
        background: var(--gray);
        margin-bottom: 1rem;
      }

      .payment-row span:last-child {
        color: var(--honey);
      }

      .payment-row-divider {
        display: flex;
        justify-content: space-between;
        padding: 1rem;
        margin-bottom: 1rem;
        border-top: 2px solid var(--white);
        font-weight: 700;
        font-size: 1.1rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .form-group input {
        width: 100%;
        padding: 1rem;
        background: var(--gray);
        border: 2px solid var(--white);
        color: var(--white);
        font-family: "JetBrains Mono", monospace;
        font-size: 1rem;
        box-sizing: border-box;
      }

      .form-row {
        display: flex;
        gap: 1rem;
      }

      .form-row .form-group {
        flex: 1;
      }

      .hero {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html" class="logo"
          ><img
            src="assets/icons/hexagon.svg"
            alt=""
            style="
              width: 24px;
              height: 24px;
              vertical-align: middle;
              margin-right: 8px;
              margin-bottom: 8px;
            "
          />STUDYHIVE</a
        >
        <ul class="nav-links">
          <li><a href="../index.html#features">Features</a></li>
          <li><a href="../index.html#pricing">Pricing</a></li>
          <li><a href="playground.html">Playground</a></li>
          <li><a href="account.html">Account</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="payment-container">
        <h1 style="font-size: 3rem; margin-bottom: 2rem">COMPLETE PAYMENT</h1>

        <div class="payment-box">
          <h2>Order Summary</h2>
          <div class="payment-row">
            <span>Plan:</span>
            <span id="planName">Plus</span>
          </div>
          <div class="payment-row">
            <span>Billing Cycle:</span>
            <span>Monthly</span>
          </div>
          <div class="payment-row">
            <span>Subtotal:</span>
            <span id="subtotalPrice">$9.99</span>
          </div>
          <div class="payment-row">
            <span>Shipping (Digital):</span>
            <span id="shippingPrice">$0.00</span>
          </div>
          <div class="payment-row">
            <span>Tax (6.625%):</span>
            <span id="taxPrice">$0.66</span>
          </div>
          <div class="payment-row-divider">
            <span>Total / Month:</span>
            <span id="totalPrice">$15.93</span>
          </div>
        </div>

        <div class="payment-box">
          <h2>Payment Information</h2>
          <form id="paymentForm">
            <div class="form-group">
              <label>Card Number</label>
              <input
                type="text"
                id="cardNumber"
                placeholder="1234 5678 9012 3456"
                required
              />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Expiry Date</label>
                <input type="text" id="expiry" placeholder="MM/YY" required />
              </div>
              <div class="form-group">
                <label>CVV</label>
                <input type="text" id="cvv" placeholder="123" required />
              </div>
            </div>

            <button
              type="submit"
              class="btn"
              style="
                width: 100%;
                padding: 1.5rem;
                font-size: 1.1rem;
                margin-top: 1rem;
              "
            >
              COMPLETE PAYMENT
            </button>
          </form>
        </div>

        <p style="text-align: center; font-size: 0.85rem; opacity: 0.6">
          Secure payment powered by PayPal
        </p>
      </div>
    </section>

    <script src="assets/js/auth.js"></script>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      var plan = urlParams.get("plan") || "plus";

      var planDetails = {
        plus: { name: "Plus", price: 9.99 },
        premium: { name: "Premium", price: 19.99 },
      };

      var currentPlan = planDetails[plan];
      var shippingCost = 0.0;
      var taxRate = 0.06625;

      // Calculate totals
      var subtotal = currentPlan.price;
      var tax = subtotal * taxRate;
      var total = subtotal + tax;

      // Display plan name
      document.getElementById("planName").textContent = currentPlan.name;

      // Display prices
      document.getElementById("subtotalPrice").textContent =
        "$" + subtotal.toFixed(2);
      document.getElementById("shippingPrice").textContent =
        "$" + shippingCost.toFixed(2);
      document.getElementById("taxPrice").textContent = "$" + tax.toFixed(2);
      document.getElementById("totalPrice").textContent =
        "$" + total.toFixed(2);

      var form = document.getElementById("paymentForm");
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        var user = getCurrentUser();
        if (user) {
          user.plan = plan;
          localStorage.setItem("currentUser", JSON.stringify(user));

          var users = JSON.parse(localStorage.getItem("users") || "{}");
          if (users[user.username]) {
            users[user.username].plan = plan;
            localStorage.setItem("users", JSON.stringify(users));
          }
        }

        alert("Payment successful! Welcome to StudyHive " + currentPlan.name);
        window.location.href = "account.html";
      });
    </script>
  </body>
</html>
